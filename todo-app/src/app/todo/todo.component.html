<table class="table">
    <thead>
      <tr>
        
        <th scope="col">title</th>
        <th scope="col">completed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos" >
        <th scope="row">{{todo.title}}</th>
        <td>{{todo.completed}}</td>
      </tr>
     
    </tbody>
  </table>
