<ul class="list-group" style="margin-top: 30px;">
  <li (click) = "setAllUser(allUser)" [class]="getAllUserClass(allUser)" routerLink="/todos">Tüm Ürünler</li>
  <li (click)="setCurrentUser(user)" *ngFor="let user of users" routerLink="/todos/{{user.id}}"
    [class]="getCurrentUserClass(user)">{{user.name}}</li>
</ul>

<!-- (click)="serCurrentUser(user) = click tıklama özelliği getirir. setCurrentUser(user) tıklanan kullanıcı anlamını taşır -->
